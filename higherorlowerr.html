<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kortstokk</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: green;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
        }
 
        .button-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
 
        button {
            width: 75px;
            height: 75px;
            border: 1px solid black;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }
 
        .score-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px 20px;
            border: 3px solid black;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
 
    <div class="score-container">
        Din score: <span id="score">0</span>
    </div>
 
    <div class="button-container">
        <button id="higher">Høyere</button>
        <button id="lower">Lavere</button>
    </div>
    <img id="kortbilde" src="">
 
    <script>
        const bilde = document.getElementById("kortbilde");
        const higherButton = document.getElementById("higher");
        const lowerButton = document.getElementById("lower");
        const scoreDisplay = document.getElementById("score");
    
        let score = 0;
        let currentCardValue = 0;
    
        function trekkkort() {
            const tall = Math.floor(Math.random() * 13) + 1;
            const sort = Math.floor(Math.random() * 4) + 1;
            let a = "";
    
            if (sort === 1) {
                a = "_of_diamonds.png";
            } else if (sort === 2) {
                a = "_of_spades.png";
            } else if (sort === 3) {
                a = "_of_hearts.png";
            } else if (sort === 4) {
                a = "_of_clubs.png";
            }
    
            return { tall, image: `${tall}${a}` };
        }
    
        function startGame() {
            const firstCard = trekkkort();
            currentCardValue = firstCard.tall;
            bilde.src = "kortstokk/" + firstCard.image;
        }
    
        function oppdaterScore() {
            scoreDisplay.textContent = score;
        }
    
        higherButton.addEventListener("click", () => {
            const nyttKort = trekkkort();
            if (nyttKort.tall > currentCardValue) {
                score += 1;
                oppdaterScore();
            } else if (nyttKort.tall === currentCardValue) {
                score += 1;
                oppdaterScore();
            } else {
                alert("Feil! Det var ikke høyere.");
                score = 0;
                oppdaterScore();
            }
            currentCardValue = nyttKort.tall;
            bilde.src = "kortstokk/" + nyttKort.image;
        });
    
        lowerButton.addEventListener("click", () => {
            const nyttKort = trekkkort();
            if (nyttKort.tall < currentCardValue) {
                score += 1;
                oppdaterScore();
            } else if (nyttKort.tall === currentCardValue) {
                score += 1;
                oppdaterScore();
            } else {
                alert("Feil! Det var ikke lavere.");
                score = 0;
                oppdaterScore();
            }
            currentCardValue = nyttKort.tall;
            bilde.src = "kortstokk/" + nyttKort.image;
        });
    
        startGame();
    </script>
 
</body>
</html>
